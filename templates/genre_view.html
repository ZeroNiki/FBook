<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/genre_style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% for row in book%}
  <title>{{ row[3] }}</title>
  {% endfor %}
</head>

<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <img class="logo" src="/static/assets/Logo.svg" alt=":)">
    <div class="logotext"><a href="/">FBook</a></div>

    <div class="nav">
      <a href="/search"><i class="fa-solid fa-magnifying-glass"></i> Поиск</a>
      <a href="#"><i class="fa-solid fa-envelope"></i> Контакты</a>

      <a href="/b/{{ random_book }}">
        <i class="fa-solid fa-shuffle"></i>
        Рандом
      </a>

      <a href="#"><i class="fa-brands fa-github"></i> GitHub</a>
    </div>

    {% if username %}
    <p class="username"><i class="fa-solid fa-user"></i>{{ username }}</p>
    <a href="/logout" class="logout">Выйти</a>
    {% else %}
    <a href="/enter_page" class="loggin">Войти</a>
    <a href="/register_page" class="signin">Cоздать аккаунт</a>
    {% endif %}
  </div>

  <!-- Main  -->
  <div class="main">
    <div class="books">
      <div class="book" id="book">
        {% for row in book %}
        <a href="{{ url_for('book_info', item_id=row[0]) }}">
          <img src="{{ row[6] }}" alt="">
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

<!--Font awesome script-->
<script src="https://kit.fontawesome.com/a5edb9404e.js" crossorigin="anonymous"></script>

</html>
